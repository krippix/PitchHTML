<!DOCTYPE html>
<html>
<head>
    <title>PitchHTML</title>
    <link rel="stylesheet" href="pitch.css">
</head>
<body>
    <div id="titlebar">
        <h1>PitchHTML</h1>
    </div>
    <div class="container">
        <h2 id="boxtitle">Pitch accent HTML creator</h2>
        <p id="explanation">To create accent marks, select the part of the text you want changed and click on the appropriate arrow.</p>
        <div class="input">
            <input type="text" class="textbox" id="kana" placeholder="kana">
            <div class="buttons">
                <div class="arrow-buttons">
                    <button id="up"><img src="ressources/img/arrow-up-svgrepo-com.svg" alt="&#8593;"></button>
                    <button id="down"><img src="ressources/img/arrow-down-svgrepo-com.svg" alt="&#8595;"></button>
                </div>
                <button id="button-reset" style="font-size: 18px;"><img src="ressources/img/x-square-svgrepo-com.svg" alt="x"></button>
            </div>
            <input type="text" class="textbox" id="translation" placeholder="translation">
        </div>
        <div class="output">
            <textarea class="output-textbox" id="output-raw" readonly></textarea>
            <div id="preview"></div>
        </div>
    </div>
    <script src="pitch.js"></script>
</body>
</html>
